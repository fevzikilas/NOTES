<script>
    document.addEventListener('DOMContentLoaded', function() {
        const carouselInner = document.getElementById('carouselInner');
        fetch('data/models.json')
            .then(response => response.json())
            .then(data => {
            data.models.forEach((category, index) => {
                const dropdownLink = document.createElement('a');
                dropdownLink.classList.add('dropdown-item');
                dropdownLink.href = `#${category.category}`;
                dropdownLink.textContent = category.category;

                const carouselItem = document.createElement('div');
                carouselItem.classList.add('carousel-item');
                if (index === 0) {
                    carouselItem.classList.add('active');
                }
                carouselItem.innerHTML = `
                <section class="mlnotes-section d-flex justify-content-center align-items-center" id="${category.category}">
                    <div class="container">
                        <div class="row">
                            <h2 class="text-center" style="color: #ffffff">${category.category}</h2>
                            <br><br><br>
                            <div class="col-lg-2 col-12">
                                <div id="model-list-${index + 1}" class="model-list">
                                <!-- Model information will be dynamically loaded here -->
                            </div>
                                <br><br><br><br><br><br><br><br><br>
                                <br><br><br><br><br><br><br><br><br>

                        </div>
                        <div class="col-lg-10 col-12">
                            <div id="details-panel-${index + 1}" class="details-panel">
                            <!-- Model details will be dynamically loaded here -->
                            <p>This document itself is a working notebook and a way of sharing the information I have learned. </p>
                            <p>You can find the details of the model you want from the left panel.</p>
                            </div>
                                <br><br><br><br><br><br><br><br><br>
                                <br><br><br><br><br><br><br><br><br>

                        </div>
                        </div>
                    </div>
                </section>
                <style>
                    .subcategory-item h4{
                        color: #ffffff;
                        font-size: 17px;
                        padding-top: 0.5rem;
                        padding-bottom: 0.5rem;
                    }
                    .subcategory-item h5::before {
                        content: "- ";
                        color: #ffffff;
                    }
                    .subcategory-item h5{
                        color: #ffffff;
                        font-size: 16px;
                        padding: 8px;
                        margin-left: 1rem;
                    }
                    .subcategory-item h5:hover::before{
                        content: "+ ";
                    }
                    .subcategory-item h5:hover{
                        color: #ffffff;
                        font-size: 16px;
                        background-color: #ffffff5a;
                        padding: 9px;
                        margin-left: 1rem;
                    }
                    .details-panel{
                        background-color: #ffffff1a;
                        padding: 1rem;
                        border-radius: 0.5rem;
                        color: #ffffff;
                    }
                </style>
                `;
                carouselInner.appendChild(carouselItem);

                const modelListElement = document.getElementById(`model-list-${index + 1}`);
                const detailsPanelElement = document.getElementById(`details-panel-${index + 1}`);

                category.subcategories.forEach(subcategory => {
                const subcategoryDiv = document.createElement('div');
                subcategoryDiv.classList.add('subcategory-item');

                const subcategoryHeader = document.createElement('h4');
                subcategoryHeader.textContent = subcategory.type;
                subcategoryDiv.appendChild(subcategoryHeader);

                subcategory.algorithms.forEach(algorithm => {
                    const algorithmDiv = document.createElement('div');
                    algorithmDiv.classList.add('algorithm-item');

                    const algorithmHeader = document.createElement('h5');
                    algorithmHeader.textContent = algorithm.name;
                    algorithmDiv.appendChild(algorithmHeader);

                    algorithmHeader.addEventListener('click', function() {
                    detailsPanelElement.innerHTML = '';
                    const algorithmDetails = document.createElement('div');
                    algorithmDetails.classList.add('algorithm-details');

                    fetch(algorithm.description)
                        .then(response => {
                        if (!response.ok) {
                            throw new Error('Cannot GET');
                        }
                        return response.text();
                        })
                        .then(text => {
                        algorithmDetails.innerHTML = marked.parse(text);
                        detailsPanelElement.appendChild(algorithmDetails);
                        })
                        .catch(error => {
                        console.error('Error loading description:', error);
                        const errorLabel = document.createElement('label');
                        errorLabel.textContent = 'Error loading description';
                        errorLabel.classList.add('error');
                        algorithmDetails.appendChild(errorLabel);
                        detailsPanelElement.appendChild(algorithmDetails);
                        });
                    });
                    subcategoryDiv.appendChild(algorithmDiv);
                });
                modelListElement.appendChild(subcategoryDiv);
                });
            });
            })
            .catch(error => console.error('Error loading models:', error));
        });
</script>
